<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portcracks</title>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #808080;
            --dark: #111111;
            --darker: #050505;
            --light: #f0f0f0;
            --accent: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--dark);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
        }
        
        h1 {
            font-size: 3.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            font-weight: 800;
            animation: titlePulse 3s infinite;
        }
        
        @keyframes titlePulse {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        main {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--light);
            background-color: transparent;
            color: var(--light);
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }
        
        .social-button:hover {
            color: var(--dark);
        }
        
        .social-button:hover::before {
            transform: translateX(0);
        }
        
        .social-button svg {
            margin-right: 0.5rem;
            height: 20px;
            width: 20px;
            fill: currentColor;
        }
        
        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        
        .download-box {
            background-color: var(--dark);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .download-box:nth-child(1) { --order: 1; }
        .download-box:nth-child(2) { --order: 2; }
        .download-box:nth-child(3) { --order: 3; }
        .download-box:nth-child(4) { --order: 4; }
        .download-box:nth-child(5) { --order: 5; }
        .download-box:nth-child(6) { --order: 6; }
        
        .download-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }
        
        .download-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .download-box:hover::after {
            opacity: 1;
        }
        
        .download-banner {
            height: 160px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .download-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(17, 17, 17, 1) 0%, rgba(17, 17, 17, 0) 100%);
            opacity: 0.7;
        }
        
        .download-banner::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 6s infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .download-box:hover .download-banner::after {
            opacity: 1;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .download-content {
            padding: 1.8rem;
        }
        
        .download-title {
            font-size: 1.5rem;
            margin-bottom: 0.7rem;
            color: white;
            position: relative;
            display: inline-block;
        }
        
        .download-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }
        
        .download-box:hover .download-title::after {
            width: 100%;
        }
        
        .download-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .download-tags {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 1.8rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .download-box:hover .tag {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .download-button {
            display: block;
            width: 100%;
            padding: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }
        
        .download-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: white;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .download-button:hover {
            color: var(--dark);
        }
        
        .download-button:hover::before {
            transform: scaleX(1);
        }
        
        .download-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .download-button:hover::after {
            opacity: 1;
            animation: pulseLight 1.5s infinite;
        }
        
        @keyframes pulseLight {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
        
        footer {
            text-align: center;
            padding: 2.5rem;
            margin-top: 3rem;
            background-color: var(--dark);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        footer p {
            opacity: 0.7;
            font-size: 0.9rem;
            position: relative;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 14s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 12s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 15s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; animation-duration: 14s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; animation-duration: 13s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; animation-duration: 12s; }
    </style>
</head>
